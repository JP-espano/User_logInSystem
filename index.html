<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    public/index.htm
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Secure Portal</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="login-form" class="form-box">
            <h2>Welcome Back</h2>
            <form id="auth-login">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="btn">Login</button>
            </form>
            <p>Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a></p>
        </div>

        <div id="signup-form" class="form-box hidden">
            <h2>Create Account</h2>
            <form id="auth-signup">
                <div class="name-row">
                    <input type="text" id="fname" placeholder="First Name" required>
                    <input type="text" id="lname" placeholder="Last Name" required>
                </div>
                <input type="email" id="email" placeholder="Email Address" required>
                <input type="tel" id="contact" placeholder="Contact Number (e.g. 09123456789)" required>
                <input type="password" id="pass" placeholder="Password" required>
                <input type="password" id="confirm-pass" placeholder="Confirm Password" required>
                
                <button type="submit" class="btn">Register</button>
            </form>
            <p>Already have an account? <a href="#" onclick="toggleForm()">Login</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
